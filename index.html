<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mining Display Hub</title>
    <style>
        body, html { margin: 0; padding: 0; background: black; color: white; font-family: sans-serif; height: 100%; overflow: hidden; }

        /* Snap Container */
        .scroll-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .layer { height: 100vh; scroll-snap-align: center; }

        #topbar {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            transition: transform 0.4s ease; z-index: 3000;
        }
        .topbar-hidden { transform: translateY(-100%); }

        /* FIXED LOWER RIGHT UI */
        #fixed-corner-ui {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; flex-direction: column; align-items: flex-end;
            z-index: 2000; pointer-events: none;
        }

        #coloring-layer-ui { display: none; flex-direction: row; gap: 8px; margin-bottom: 5px; }
        .dot { width: 14px; height: 14px; border-radius: 50%; background: #222; border: 1.5px solid #444; }

        /* MESSAGING DISPLAY: Minimalist & Tight */
        #messaging-layer-ui { 
            display: none; flex-direction: row; gap: 3px; 
            height: 120px; /* Window height for 5 items */
            overflow: hidden; align-items: flex-end;
        }
        .msg-column { 
            display: flex; flex-direction: column; gap: 2px; 
            width: 50px; transition: transform 0.6s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .msg-box { 
            font-size: 12px; min-height: 20px; line-height: 20px; padding: 2px;
            background: rgba(255, 255, 255, 0.05); /* Barely visible background */
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #007bff; border-radius: 2px; text-align: center;
        }
        #col-B .msg-box { color: #28a745; }
    </style>
</head>
<body>
    <div id="topbar"></div>

    <div class="scroll-container" id="mainScroll">
        <section class="layer"></section>
        <section class="layer"></section>
        <section class="layer"></section>
        <section class="layer"></section>
    </div>

    <div id="fixed-corner-ui">
        <div id="coloring-layer-ui">
            <div id="dot-A" class="dot"></div>
            <div id="dot-B" class="dot"></div>
        </div>
        
        <div id="messaging-layer-ui">
            <div id="col-A" class="msg-column"></div>
            <div id="col-B" class="msg-column"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
