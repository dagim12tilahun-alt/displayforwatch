<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mining Display Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; background: black; color: white; font-family: sans-serif; height: 100%; overflow: hidden; }

        /* Snap Container */
        .scroll-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .layer { height: 100vh; scroll-snap-align: center; }

        #topbar {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            transition: transform 0.4s ease; z-index: 3000;
        }
        .topbar-hidden { transform: translateY(-100%); }

        /* FIXED RIGHT SIDE UI */
        #fixed-corner-ui {
            position: fixed; top: 5vh; right: 20px;
            display: flex; flex-direction: column; align-items: flex-end;
            z-index: 2000; height: 90vh;
        }

        /* LED GLOW LIGHTS */
        #coloring-layer-ui { display: none; flex-direction: row; gap: 12px; margin-bottom: 20px; }
        .dot { 
            width: 24px; height: 24px; border-radius: 50%; 
            background: #111; border: 1px solid #333;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        .dot.active-red { background: #ff0000; box-shadow: 0 0 15px 4px rgba(255,0,0,0.8); }
        .dot.active-blue { background: #007bff; box-shadow: 0 0 15px 4px rgba(0,123,255,0.8); }
        .dot.active-green { background: #28a745; box-shadow: 0 0 15px 4px rgba(40,167,69,0.8); }
        .dot.active-yellow { background: #ffc107; box-shadow: 0 0 15px 4px rgba(255,193,7,0.8); }
        .dot.active-purple { background: #6f42c1; box-shadow: 0 0 15px 4px rgba(111,66,193,0.8); }
        .dot.active-white { background: #ffffff; box-shadow: 0 0 15px 4px rgba(255,255,255,0.9); }

        /* FULL HEIGHT MESSAGING COLUMNS */
        #messaging-layer-ui { 
            display: none; flex-direction: row; gap: 15px; 
            height: 100%; overflow: hidden; align-items: flex-start;
            pointer-events: auto;
        }
        .msg-column { 
            display: flex; flex-direction: column; gap: 6px; 
            width: 80px; height: 100%;
            overflow-y: auto; 
            scrollbar-width: none; -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        .msg-column::-webkit-scrollbar { display: none; }
        
        .msg-box { 
            font-size: 18px; min-height: 40px; line-height: 40px; padding: 4px;
            background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #007bff; border-radius: 4px; text-align: center; flex-shrink: 0;
        }
        #col-B .msg-box { color: #28a745; }
    </style>
</head>
<body>
    <div id="topbar"></div>

    <div class="scroll-container" id="mainScroll">
        <section class="layer"></section>
        <section class="layer"></section>
        <section class="layer"></section>
        <section class="layer"></section>
    </div>

    <div id="fixed-corner-ui">
        <div id="coloring-layer-ui">
            <div id="dot-A" class="dot"></div>
            <div id="dot-B" class="dot"></div>
        </div>
        
        <div id="messaging-layer-ui">
            <div id="col-A" class="msg-column"></div>
            <div id="col-B" class="msg-column"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
